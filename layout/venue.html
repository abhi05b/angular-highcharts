<section id="about">
       <div class="container-fluid"  ng-controller="VenueStatController" >
    <div class="container filterBar">
    <div class="col-sm-offset-2 col-md-offset-5 col-md-7 pad">
    <div class="col-md-4">
    <p >Choose Criteria:</p>
    <div class="btn-group" uib-dropdown>
            
            <button ng-init="criteria='Total Runs'"id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{criteria}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
              <li role="menuitem"><a ng-click="criteria='Total Runs';changeVenueCriteria('totalRuns', 'Total Runs')">Total Runs</a></li>
              <li role="menuitem"><a ng-click="criteria='100s';changeVenueCriteria('hundreds','100s')">100s</a></li>
              <li role="menuitem"><a ng-click="criteria='50s';changeVenueCriteria('fifties','50s')">50s</a></li>
               <li role="menuitem"><a ng-click="criteria='Win %';changeVenueCriteria('winPercent','Win %')">Win %</a></li>
              
            </ul>
          </div>
          </div>
          <div class="col-md-2" ng-init="graphType='Map'">

          </div>-->

          </div>
    </div>
    
    <div class="col-md-8" class="md-padding" ng-cloak style="min-height:270px">
